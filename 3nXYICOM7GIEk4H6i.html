<html><head><base href="." /><title>Perfect Tetris</title><style>
:root {
  --grid-size: min(30px, 5vw);
}

@keyframes stormBg {
  0% { background-position: 0% 0%; }
  100% { background-position: 200% 200%; }
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(125deg, #000022, #001133, #000066, #000044);
  background-size: 400% 400%;
  animation: stormBg 20s linear infinite;
  font-family: Arial, sans-serif;
  color: #fff;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background-image: 
    radial-gradient(circle at center, rgba(0,100,255,0.1) 0%, transparent 10%),
    radial-gradient(circle at center, rgba(0,100,255,0.1) 0%, transparent 15%);
  background-size: 50px 50px;
  animation: storm 8s linear infinite;
  pointer-events: none;
}

@keyframes storm {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.game-container {
  display: flex;
  gap: 20px;
  padding: 20px;
  background: rgba(34, 34, 34, 0.8);
  border-radius: 10px;
  box-shadow: 
    0 0 20px rgba(0,100,255,0.3),
    0 0 40px rgba(0,50,255,0.2),
    inset 0 0 10px rgba(0,150,255,0.2);
  backdrop-filter: blur(5px);
  position: relative;
  z-index: 1;
  align-items: flex-start;
}

.left-panel {
  order: -1;
}

.hold-piece {
  width: calc(var(--grid-size) * 4);
  height: calc(var(--grid-size) * 4);
  background: rgba(0, 0, 0, 0.8);
  display: grid;
  grid-template-columns: repeat(4, var(--grid-size));
  grid-template-rows: repeat(4, var(--grid-size));
  gap: 1px;
  border: 2px solid rgba(0,100,255,0.5);
  box-shadow: 0 0 15px rgba(0,100,255,0.3);
}

.game-board {
  width: calc(var(--grid-size) * 10);
  height: calc(var(--grid-size) * 20);
  background: rgba(0, 0, 0, 0.8);
  display: grid;
  grid-template-columns: repeat(10, var(--grid-size));
  grid-template-rows: repeat(20, var(--grid-size));
  gap: 1px;
  border: 2px solid rgba(0,100,255,0.5);
  box-shadow: 0 0 15px rgba(0,100,255,0.3);
}

.cell {
  background: rgba(17, 17, 17, 0.8);
  border: 1px solid rgba(0,100,255,0.2);
  transition: background 0.2s;
}

.cell.active {
  background: currentColor;
  box-shadow: 
    inset 0 0 5px rgba(255,255,255,0.5),
    0 0 10px currentColor;
}

.side-panel {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.next-piece {
  width: calc(var(--grid-size) * 4);
  height: calc(var(--grid-size) * 4);
  background: rgba(0, 0, 0, 0.8);
  display: grid;
  grid-template-columns: repeat(4, var(--grid-size));
  grid-template-rows: repeat(4, var(--grid-size));
  gap: 1px;
  border: 2px solid rgba(0,100,255,0.5);
  box-shadow: 0 0 15px rgba(0,100,255,0.3);
}

.stats, .controls {
  background: rgba(51, 51, 51, 0.8);
  padding: 10px;
  border-radius: 5px;
  border: 1px solid rgba(0,100,255,0.3);
  box-shadow: 0 0 10px rgba(0,100,255,0.2);
}

.start-button {
  background: rgba(0,100,255,0.3);
  color: #fff;
  border: 1px solid rgba(0,100,255,0.5);
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
  transition: all 0.2s;
  font-size: 14px;
}

.start-button:hover {
  background: rgba(0,100,255,0.5);
  box-shadow: 0 0 10px rgba(0,100,255,0.3);
}

.game-over {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  display: none;
  border: 2px solid rgba(0,100,255,0.5);
  box-shadow: 
    0 0 20px rgba(0,100,255,0.3),
    0 0 40px rgba(0,50,255,0.2);
  backdrop-filter: blur(10px);
}

</style></head><body>
<div class="game-container">
  <div class="side-panel left-panel">
    <div>
      <h3>Hold</h3>
      <div class="hold-piece"></div>
    </div>
    <div class="controls">
      <h3>Controls</h3>
      <p>← → : Move</p>
      <p>↑ : Rotate</p>
      <p>↓ : Soft Drop</p>
      <p>Space : Hard Drop</p>
      <p>Shift : Hold</p>
      <p>P : Pause</p>
    </div>
  </div>
  <div class="game-board"></div>
  <div class="side-panel">
    <div>
      <h3>Next Piece</h3>
      <div class="next-piece"></div>
    </div>
    <div class="stats">
      <h3>Statistics</h3>
      <p>Score: <span id="score">0</span></p>
      <p>Lines: <span id="lines">0</span></p>
      <p>Level: <span id="level">1</span></p>
      <button onclick="startGame()" class="start-button">New Game</button>
    </div>
  </div>
</div>
<div class="game-over">
  <h2>Game Over!</h2>
  <p>Final Score: <span id="final-score">0</span></p>
  <button onclick="startGame()">Play Again</button>
</div>

<script>
const SHAPES = {
  I: {
    shape: [[1, 1, 1, 1]],
    color: '#00f0f0'
  },
  J: {
    shape: [[1, 0, 0], [1, 1, 1]],
    color: '#0000f0'
  },
  L: {
    shape: [[0, 0, 1], [1, 1, 1]],
    color: '#f0a000'
  },
  O: {
    shape: [[1, 1], [1, 1]],
    color: '#f0f000'
  },
  S: {
    shape: [[0, 1, 1], [1, 1, 0]],
    color: '#00f000'
  },
  T: {
    shape: [[0, 1, 0], [1, 1, 1]],
    color: '#a000f0'
  },
  Z: {
    shape: [[1, 1, 0], [0, 1, 1]],
    color: '#f00000'
  }
};

class Tetris {
  constructor() {
    this.board = Array(20).fill().map(() => Array(10).fill(0));
    this.gameBoard = document.querySelector('.game-board');
    this.nextPieceBoard = document.querySelector('.next-piece');
    this.holdPieceBoard = document.querySelector('.hold-piece');
    this.score = 0;
    this.lines = 0;
    this.level = 1;
    this.gameOver = false;
    this.paused = false;
    this.currentPiece = null;
    this.nextPiece = null;
    this.holdPiece = null;
    this.hasHeld = false;
    this.dropInterval = 1000;
    this.lastDrop = 0;
    
    this.initializeBoard();
    this.initializeNextPieceBoard();
    this.initializeHoldPieceBoard(); // Add this line
    this.bindControls();
    this.newPiece();
    this.gameLoop();
  }

  initializeBoard() {
    this.gameBoard.innerHTML = '';
    for (let i = 0; i < 200; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      this.gameBoard.appendChild(cell);
    }
  }

  initializeHoldPieceBoard() {
    this.holdPieceBoard.innerHTML = '';
    for (let i = 0; i < 16; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      this.holdPieceBoard.appendChild(cell);
    }
  }

  initializeNextPieceBoard() {
    this.nextPieceBoard.innerHTML = '';
    for (let i = 0; i < 16; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      this.nextPieceBoard.appendChild(cell);
    }
  }

  bindControls() {
    document.addEventListener('keydown', (e) => {
      if (this.gameOver || this.paused) return;
      
      if (e.key === 'Shift') {
        this.holdPieceAction();
        return;
      }
      
      switch (e.key) {
        case 'ArrowLeft':
          this.movePiece(-1, 0);
          break;
        case 'ArrowRight':
          this.movePiece(1, 0);
          break;
        case 'ArrowDown':
          this.movePiece(0, 1);
          break;
        case 'ArrowUp':
          this.rotatePiece();
          break;
        case ' ':
          this.hardDrop();
          break;
        case 'p':
          this.togglePause();
          break;
      }
    });
  }

  newPiece() {
    if (!this.nextPiece) {
      this.nextPiece = this.createPiece();
    }
    
    this.currentPiece = this.nextPiece;
    this.nextPiece = this.createPiece();
    this.hasHeld = false;
    
    if (!this.isValidMove(this.currentPiece.x, this.currentPiece.y)) {
      this.gameOver = true;
      document.querySelector('.game-over').style.display = 'block';
      document.getElementById('final-score').textContent = this.score;
      return;
    }
    
    this.drawNextPiece();
  }

  createPiece() {
    const pieces = Object.keys(SHAPES);
    const random = pieces[Math.floor(Math.random() * pieces.length)];
    const shape = SHAPES[random];
    
    return {
      shape: shape.shape,
      color: shape.color,
      x: Math.floor((10 - shape.shape[0].length) / 2),
      y: 0
    };
  }

  isValidMove(x, y, shape = this.currentPiece.shape) {
    for (let row = 0; row < shape.length; row++) {
      for (let col = 0; col < shape[row].length; col++) {
        if (shape[row][col]) {
          const newX = x + col;
          const newY = y + row;
          
          if (newX < 0 || newX >= 10 || newY >= 20) return false;
          if (newY >= 0 && this.board[newY][newX]) return false;
        }
      }
    }
    return true;
  }

  movePiece(dx, dy) {
    const newX = this.currentPiece.x + dx;
    const newY = this.currentPiece.y + dy;
    
    if (this.isValidMove(newX, newY)) {
      this.currentPiece.x = newX;
      this.currentPiece.y = newY;
      this.draw();
      return true;
    }
    
    if (dy > 0) {
      this.lockPiece();
      this.clearLines();
      this.newPiece();
    }
    
    return false;
  }

  rotatePiece() {
    const rotated = this.currentPiece.shape[0].map((_, i) =>
      this.currentPiece.shape.map(row => row[i]).reverse()
    );
    
    if (this.isValidMove(this.currentPiece.x, this.currentPiece.y, rotated)) {
      this.currentPiece.shape = rotated;
      this.draw();
    }
  }

  hardDrop() {
    while (this.movePiece(0, 1));
  }

  lockPiece() {
    for (let row = 0; row < this.currentPiece.shape.length; row++) {
      for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
        if (this.currentPiece.shape[row][col]) {
          const boardY = this.currentPiece.y + row;
          if (boardY >= 0) {
            this.board[boardY][this.currentPiece.x + col] = this.currentPiece.color;
          }
        }
      }
    }
  }

  clearLines() {
    let linesCleared = 0;
    
    for (let row = this.board.length - 1; row >= 0; row--) {
      if (this.board[row].every(cell => cell !== 0)) {
        this.board.splice(row, 1);
        this.board.unshift(Array(10).fill(0));
        linesCleared++;
        row++;
      }
    }
    
    if (linesCleared > 0) {
      this.lines += linesCleared;
      this.score += [0, 40, 100, 300, 1200][linesCleared] * this.level;
      this.level = Math.floor(this.lines / 10) + 1;
      this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
      
      document.getElementById('score').textContent = this.score;
      document.getElementById('lines').textContent = this.lines;
      document.getElementById('level').textContent = this.level;
    }
  }

  drawNextPiece() {
    const cells = this.nextPieceBoard.getElementsByClassName('cell');
    Array.from(cells).forEach(cell => {
      cell.className = 'cell';
      cell.style.removeProperty('color');
    });
    
    const shape = this.nextPiece.shape;
    const offsetX = Math.floor((4 - shape[0].length) / 2);
    const offsetY = Math.floor((4 - shape.length) / 2);
    
    for (let row = 0; row < shape.length; row++) {
      for (let col = 0; col < shape[row].length; col++) {
        if (shape[row][col]) {
          const index = (offsetY + row) * 4 + (offsetX + col);
          cells[index].className = 'cell active';
          cells[index].style.color = this.nextPiece.color;
        }
      }
    }
  }

  draw() {
    const cells = this.gameBoard.getElementsByClassName('cell');
    
    // Clear board
    Array.from(cells).forEach(cell => {
      cell.className = 'cell';
      cell.style.removeProperty('color');
    });
    
    // Draw locked pieces
    for (let row = 0; row < 20; row++) {
      for (let col = 0; col < 10; col++) {
        if (this.board[row][col]) {
          const index = row * 10 + col;
          cells[index].className = 'cell active';
          cells[index].style.color = this.board[row][col];
        }
      }
    }
    
    // Draw current piece
    if (this.currentPiece) {
      for (let row = 0; row < this.currentPiece.shape.length; row++) {
        for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
          if (this.currentPiece.shape[row][col]) {
            const boardY = this.currentPiece.y + row;
            if (boardY >= 0) {
              const index = boardY * 10 + this.currentPiece.x + col;
              cells[index].className = 'cell active';
              cells[index].style.color = this.currentPiece.color;
            }
          }
        }
      }
    }
  }

  togglePause() {
    this.paused = !this.paused;
  }

  holdPieceAction() {
    if (this.hasHeld) return;
    
    if (!this.holdPiece) {
      this.holdPiece = {
        shape: this.currentPiece.shape,
        color: this.currentPiece.color
      };
      this.newPiece();
    } else {
      const temp = {
        shape: this.currentPiece.shape,
        color: this.currentPiece.color
      };
      this.currentPiece = {
        shape: this.holdPiece.shape,
        color: this.holdPiece.color,
        x: Math.floor((10 - this.holdPiece.shape[0].length) / 2),
        y: 0
      };
      this.holdPiece = temp;
    }
    
    this.hasHeld = true;
    this.drawHoldPiece();
    this.draw();
  }

  drawHoldPiece() {
    const cells = this.holdPieceBoard.getElementsByClassName('cell');
    Array.from(cells).forEach(cell => {
      cell.className = 'cell';
      cell.style.removeProperty('color');
    });
    
    if (this.holdPiece) {
      const shape = this.holdPiece.shape;
      const offsetX = Math.floor((4 - shape[0].length) / 2);
      const offsetY = Math.floor((4 - shape.length) / 2);
      
      for (let row = 0; row < shape.length; row++) {
        for (let col = 0; col < shape[row].length; col++) {
          if (shape[row][col]) {
            const index = (offsetY + row) * 4 + (offsetX + col);
            cells[index].className = 'cell active';
            cells[index].style.color = this.holdPiece.color;
          }
        }
      }
    }
  }

  gameLoop(timestamp) {
    if (!this.gameOver) {
      if (!this.paused) {
        if (!this.lastDrop) this.lastDrop = timestamp;
        
        if (timestamp - this.lastDrop >= this.dropInterval) {
          this.movePiece(0, 1);
          this.lastDrop = timestamp;
        }
        
        this.draw();
      }
      requestAnimationFrame(this.gameLoop.bind(this));
    }
  }
}

function startGame() {
  document.querySelector('.game-over').style.display = 'none';
  new Tetris();
}

startGame();
</script></body></html>
